<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tuner">
    <canvas id="visualizer" width="300" height="100"></canvas>
    <div id="pitch-info">
      <span id="note">--</span>
      <span id="octave"></span>
      <div id="detune">
        <span id="detune-amount">--</span>
        <span id="detune-direction"></span>
      </div>
    </div>
    <button id="startBtn">Start Tuner</button>
  </div>

  <div>
    <h3>Guitar Tunings:</h3>
    <p>Standard (E A D G B E)</p>
    <p>Drop D (D A D G B E)</p>
    <p>Drop C (C A D G B E)</p>
    <p>Half-Step Down (D# G# C# F# A# D#)</p>
    <p>Full-Step Down (D G C F A D)</p>

    <h3>Bass Tunings:</h3>
    <p>Standard (E A D G)</p>
    <p>Drop D (D A D G)</p>
    <p>Drop C (C A D G )</p>
    <p>Half-Step Down (D# G# C# F#)</p>
    <p>Full-Step Down (D G C F)</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
